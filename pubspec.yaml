name: bloedvoorraad
description: Check de voorraad van je bloedgroep

publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  provider: ^5.0.0
  http: ^0.13.3
  shared_preferences: ^2.0.6
  url_launcher: ^6.0.9
  share: ^2.0.4
  intl: ^0.17.0
  auto_size_text: ^3.0.0-nullsafety.0
  app_settings: ^4.1.1

  firebase_analytics: ^8.1.2
  firebase_core: ^1.3.0
  firebase_messaging: ^10.0.3

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/bloodtransfer.gif
    - assets/images/bloodloading.gif
